<!DOCTYPE html>
<html>
<head>
  <title>Phil's Run Tracker</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=geometry&key=AIzaSyAKe6ZPqhgbe_oYAgXzf25JYGbkWk4ZNxE"></script>
  <style type="text/css">
    #map {
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      position: fixed !important;
    }
    #map.active {
      opacity: 1;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>

<ul id="runs"></ul>

<div id="map"></div>

<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
